      @font-face {
        font-family: 'IBM Plex Mono';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local('IBM Plex Mono'), local('IBMPlexMono'),
          url(https://fonts.gstatic.com/s/ibmplexmono/v5/-F63fjptAgt5VM-kVkqdyU8n1i8q131nj-o.woff2)
            format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6,
          U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193,
          U+2212, U+2215, U+FEFF, U+FFFD;
      }
      body,
      h1 {
        margin: 0;
      }
      html,
      body {
        height: 100%;
      }
      body {
        position: relative;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        background-position: center;
        background-size: cover;
        font-family: 'IBM Plex Mono';
        font-size: 75%;
        color: #fff;
      }
      .container {
        padding: 2rem 5rem;
        border-radius: 1rem;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.4);
      }
      .avatar_logo {
        width: 8rem;
        height: 8rem;
        margin-bottom: 0.3rem;
        border-radius: 50%;
      }
      .avatar_name {
        margin-bottom: 0.3rem;
        font-size: 1.6rem;
      }
      .links {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
      }
      .links > a {
        margin: 1px;
        font-size: 0.9rem;
        text-decoration: none;
        color: inherit;
        border-bottom: 0.5px solid transparent;
      }
      .links > a:hover {
        border-bottom: 0.5px solid currentColor;
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quicklink/2.0.0/quicklink.umd.js"></script>
    <script>
      var bingApi = 'https://bing-api.lokibai.online',
        defaultImageUrl =
          '//uniquexiaobai.oss-cn-hangzhou.aliyuncs.com/bing.png';

      function setBackgroundImage(url) {
        url = url || defaultImageUrl;
        document.body.style.backgroundImage = 'url(' + url + ')';
      }

      window.addEventListener('DOMContentLoaded', function () {
        fetch(bingApi)
          .then(function (response) {
            if (response.status >= 200 && response.status < 300) {
              return Promise.resolve(response);
            } else {
              return Promise.reject(new Error(response.statusText));
            }
          })
          .then(function (response) {
            return response.json();
          })
          .then(function (response) {
            var url = response.data;
            if (url) {
              setBackgroundImage(url);
            } else {
              setBackgroundImage();
            }
          })
          .catch(function () {
            setBackgroundImage();
          });
      });

      window.addEventListener('load', function () {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/sw.js');
        }
        quicklink.listen();
      });
    </script>
  </body>
